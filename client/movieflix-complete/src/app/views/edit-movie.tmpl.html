<body>
<h1>
    Update the Movie Details
</h1>
<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <form ng-submit="updateMovieVm.updateMovie()">
                    <div class="updateform">
                        <div class="form-group">
                            <div id="space">
                                <input class="form-control form-ctrl" type="text"placeholder="Title"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input class="form-control form-ctrl" type="text"  id="title"  placeholder="Title" ng-model="updateMovieVm.movie.title"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" type="text"   id="year"  placeholder="Year" ng-model="updateMovieVm.movie.year"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id="rated" type="text" placeholder="Rated" ng-model="updateMovieVm.movie.rated"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id="released" type="text" placeholder="Release Date" ng-model="updateMovieVm.movie.released"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id="runtime" type="text" placeholder="Runtime" ng-model="updateMovieVm.movie.runtime"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='genre' type="text" placeholder="Genre" ng-model="updateMovieVm.movie.genre"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='director' type="text" placeholder="Directors" ng-model="updateMovieVm.movie.director"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='writer' type="text" placeholder="Writers" ng-model="updateMovieVm.movie.writer"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='actors' type="text" placeholder="Actors" ng-model="updateMovieVm.movie.actors"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='plot' type="text" placeholder="Plot" ng-model="updateMovieVm.movie.plot"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='language' type="text" placeholder="Language"ng-model="updateMovieVm.movie.language"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='country' type="text" placeholder="Country" ng-model="updateMovieVm.movie.country"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id = 'awards' type="text" placeholder="Awards" ng-model="updateMovieVm.movie.awards"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='poster' type="text" placeholder="Poster" ng-model="updateMovieVm.movie.poster"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='metascore' type="text" placeholder="Metascore" ng-model="updateMovieVm.movie.metascore"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='imdbRating' type="text" placeholder="IMDB Ratings" ng-model="updateMovieVm.movie.imdbRating"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='imdbVotes' type="text" placeholder="IMDB Votes" ng-model="updateMovieVm.movie.imdbVotes"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id="imdbID" type="text" placeholder="IMDB ID" ng-model="updateMovieVm.movie.imdbID"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inputForm">
                                <input class="form-control form-ctrl" id='type' type="text" placeholder="Type" ng-model="updateMovieVm.movie.type"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div align="center" id="btnRegister">
                                <button type="submit" class="btn btn-primary form-control">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-2">

            </div>
        </div>
    </div>

</div>
</body>
